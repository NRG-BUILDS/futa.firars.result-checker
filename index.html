<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FUTA || RESULTS</title>
    
    <style>
        body { 
            background: #0066ff;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        * { box-sizing: border-box}
        
        .logo { 
            color: white;
            font-size: 24px;
            text-align: center;
        }
        .logo img { 
            width: 60px;
            height: 60px;
            margin: auto;
            display: block;
        }
        .form_container { 
            width: 80%;
            
        }
        .input_container { 
            background: white;
            padding: 40px 20px;
            
        }
        input { 
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid grey;
            border-left: 2px solid lightblue;
        }
        .warning { 
            background-color: #dff0d8;
            color: #468847;
            padding: 5px;
        }
        button { 
            transform: translateX(180px);
            margin: 30px 0;
            background: #4d90fe;
            color: white;
            padding: 10px;
            border: none;
        }
        .joke { 
            color: white;
            display: none;
            font-size: 48px;
        }
    </style>
</head>

<body>
    <div class="form_container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c9/FUTA_Seal.jpg" alt="FUTA">
            <span>FUTA FIRARS | RESULT CHECKER | An April Fool's Joke</span>
        </div>
        <h1>Relax!</h1>
        <p>It was a harmless April fool's joke. Nobody's data was stolen or stored. <br>
        Have a lovely new month❤️</p>
        
        <marquee behavior="" direction="">The "result checker" has been disabled because it's after 12. Till next April fool's friends!❤️</marquee>
    </div>

<script>
    function showJoke() { 
        document.querySelector('.input_container').style.display = "none" 
        document.querySelector('.joke').style.display = "block";
    }
</script>
</body>

</html>
